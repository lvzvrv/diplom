<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if mode == 'login' %}Вход{% else %}Регистрация{% endif %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>{% if mode == 'login' %}Вход{% else %}Регистрация{% endif %}</h2>

            {% if error %}
            <div class="auth-error">{{ error }}</div>
            {% endif %}

            <form method="post" action="{% if mode == 'login' %}/login{% else %}/register{% endif %}">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>

                {% if mode == 'register' %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-button">
                    {% if mode == 'login' %}Войти{% else %}Зарегистрироваться{% endif %}
                </button>
            </form>

            <div class="auth-switch">
                {% if mode == 'login' %}
                Нет аккаунта? <a href="/profile?mode=register">Зарегистрируйтесь</a>
                {% else %}
                Уже есть аккаунт? <a href="/profile?mode=login">Войдите</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
