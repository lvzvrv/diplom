<nav class="navbar">
    <a href="/" class="logo">MusicReviews</a>
    <div class="nav-links">
        <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Лучшие альбомы</a>
        <a href="/new-releases" class="{% if request.url.path == '/new-releases' %}active{% endif %}">Новые релизы</a>
        <a href="/genres" class="{% if request.url.path == '/genres' %}active{% endif %}">Жанры</a>

        {% if current_user is not none %}
            <span class="user-greeting">Привет, {{ current_user.username }}!</span>
            <a href="/profile" class="{% if request.url.path == '/profile' %}active{% endif %}">Профиль</a>
            <a href="/logout" class="logout-btn">Выйти</a>
        {% else %}
            <a href="/login" class="{% if request.url.path == '/login' %}active{% endif %}">Войти</a>
            <a href="/register" class="register-btn">Регистрация</a>
        {% endif %}
    </div>
</nav>

        position: sticky;
        top: 0;
        z-index: 100;
    }

    .nav-links {
        display: flex;

        align-items: center;
    }

    .navbar a {
        color: #b3b3b3;

        font-size: 16px;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #1db954;
    }

    .navbar .logo {
        color: #1db954;
        font-size: 24px;
        font-weight: bold;
    }

    .navbar a.active {
        color: #1db954;
        border-bottom: 2px solid #1db954;
    }

    .user-greeting {
        color: #ffffff;

    }
