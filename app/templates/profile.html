<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Навигационная панель (та же, что в index.html) -->
    <nav class="navbar">
        <a href="/" class="logo">MusicReviews</a>
        <div class="nav-links">
            <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Лучшие альбомы</a>
            <a href="/new-releases" class="{% if request.url.path == '/new-releases' %}active{% endif %}">Новые релизы</a>
            <a href="/genres" class="{% if request.url.path == '/genres' %}active{% endif %}">Жанры</a>
            {% if user %}
            <a href="/profile" class="{% if request.url.path == '/profile' %}active{% endif %}">Мой профиль</a>
            {% else %}
            <a href="/profile?mode=login" class="{% if request.url.path == '/profile' %}active{% endif %}">Войти</a>
            {% endif %}
        </div>
    </nav>

    <!-- Содержимое профиля -->
    <div class="profile-container">
        <h1>Мой профиль</h1>

        <div class="profile-info">
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Дата регистрации:</strong> {{ user.created_at.strftime('%d.%m.%Y') }}</p>
        </div>

        <a href="/logout" class="logout-button">Выйти</a>
    </div>
</body>
</html>
