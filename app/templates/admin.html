<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        /* Исправляем белый текст на белом фоне */
        .navbar {
            background-color: #343a40;
            color: white;
        }

        .navbar a {
            color: white !important;
        }

        /* Стили для таблицы */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th, .users-table td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        .users-table th {
            background-color: #343a40;
            color: white;
            position: sticky;
            top: 0;
        }

        .users-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .users-table tr:hover {
            background-color: #e9ecef;
        }

        .role-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .role-default {
            background-color: #e2f0fd;
            color: #004085;
        }

        .role-critic {
            background-color: #d4edda;
            color: #155724;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 0.9em;
        }

        .btn-toggle {
            background-color: #6c757d;
            color: white;
        }

        .btn-toggle:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">MusicReviews</a>
        <div class="nav-links">
            <a href="/admin/users" class="active">Пользователи</a>
        </div>
    </nav>

    <div class="container">
        <h1>Управление пользователями</h1>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr id="user-{{ user.id }}">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="role-badge {% if user.is_critic %}role-critic{% else %}role-default{% endif %}">
                            {% if user.is_critic %}Критик{% else %}Обычный{% endif %}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-toggle"
                                hx-patch="/admin/users/{{ user.id }}"
                                hx-target="#user-{{ user.id }}"
                                hx-swap="outerHTML"
                                hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}'
                                name="is_critic"
                                value="{{ not user.is_critic }}">
                            Сделать {% if user.is_critic %}обычным{% else %}критиком{% endif %}
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
