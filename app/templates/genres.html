<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Reviews - Жанры</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        h1 {
            text-align: center;
            margin: 40px 0 40px;
            font-size: 36px;
            color: #ffffff;
        }

        .genres-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px 0;
        }

        .genre-card {
            background-color: #181818;
            border-radius: 50px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #282828;
        }

        .genre-card:hover {
            background-color: #1db954;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .no-genres {
            text-align: center;
            color: #b3b3b3;
            font-size: 18px;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            h1 {
                font-size: 26px;
                margin: 30px 0;
            }

            .genre-card {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}

    <div class="container">
        <h1>Все жанры</h1>

        <div class="genres-container">
            {% if genres %}
                {% for genre in genres %}
                    <a href="/genres/{{ genre.lower() }}" class="genre-card">{{ genre }}</a>
                {% endfor %}
            {% else %}
                <div class="no-genres">
                    <i class="fas fa-music" style="font-size: 40px; margin-bottom: 15px;"></i>
                    <p>Жанры не найдены</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
